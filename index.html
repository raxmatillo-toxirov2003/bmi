<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B.M.I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <form action="submit">
            <label>
                <h3>Ismingiz: </h3>
            <input id="ism" class="form-control" type="text" placeholder="Ismingiz" aria-label="default input example" autocomplete="off" required>
            </label>
            <label for="">
                <h3>Vazningiz</h3>
                <input id="vazn" class="form-control" type="number" required placeholder="Vazningiz (kg)" aria-label="default input example">
            </label>

            <label for="">
                <h3>Bo'yingiz</h3>
            <input id="uzunlik" class="form-control" type="number" required placeholder="Bo'yingiz (sm)" aria-label="default input example" autocomplete="off">
           </label>
            <button type="submit" class="btn btn-outline-primary">Primary</button>
        </form>
        <div class="result-div">
            <div class="result-info">
                <h1 class="result-title" id="result-title">Natija</h1>
                <h4 class="result-ism" id="result-ism">Hurmatli XXXXX</h4>
                <p class="result-text " id="result-text">Siz normal odamsiz</p>
            </div>
            <div class="img-div ">
                <img id="rasm" src="" alt="">
            </div>
            <a class="btn btn-primary" href="./index.html">Orqaga</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
